<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="icon" href="img/to-do-list.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Планировщик задач</h1>
    </header>
    <label class="switch-theme">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>
    <main class="container">
      <div class="block">
        <div class="block-push">
          <h2 class="block-title">Введите задачу</h2>
          <form class="input-task">
            <input
              class="input"
              type="text"
              name="task"
              id="task"
              placeholder="Что нужно выполнить?"
            />
            <button type="button" class="btn-submit">Добавить</button>
          </form>
        </div>
        <div class="block-filter">
          <label class="filter-element">
            <input
              type="radio"
              name="filter"
              value="Все"
              class="radio"
              checked
            />
            <span class="filter-descr">Все</span>
          </label>
          <label class="filter-element">
            <input type="radio" name="filter" value="Активные" class="radio" />
            <span class="filter-descr">Активные</span>
          </label>
          <label class="filter-element">
            <input
              type="radio"
              name="filter"
              value="Выполненные"
              class="radio"
            />
            <span class="filter-descr">Выполненные</span>
          </label>
        </div>
        <div class="block-list">
          <ul class="list">
            <!-- <li class="task">
                    <p class="task-descr">Покушать</p>
                    <button class="task-del">&#128711;</button>
                </li>
                <li class="task completed">
                  <p class="task-descr">Побегать</p>
                  <button class="task-del">&#128711;</button>
                </li> -->
          </ul>
        </div>
        <div class="block-foot">
          <h2 class="block-title">
            Осталось задач: <span class="tasks-count">0</span>
          </h2>
          <button class="btn-clear">Очистить выполненные</button>
        </div>
      </div>
    </main>
  </body>
</html>
